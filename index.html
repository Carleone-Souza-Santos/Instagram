<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

      <div class="instag-division">
         <div class="instag-cellphone">
            <img src="assets/celular-instagram.png" alt="img Smartfone">
            <img src="assets/screenshot1.png" alt="img Smartfone" class="img-celular">
            <img src="assets/screenshot2.png" alt="img Smartfone" class="img-celular">
            <img src="assets/screenshot3.png" alt="img Smartfone" class="img-celular">
            <img src="assets/screenshot4.png" alt="img Smartfone" class="img-celular">
        </div>


        <div class="conteiner-login">

            <div class="box">
                <img src="assets/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">

                <div class="user-login">
                    <form>
                        <input type="text" name="email" placeholder="Telefone, nome de usuário ou email" required />
                        <input type="password" name="passaword" placeholder="Senha" required />

                    </form>
            </div>

            <a href="https://www.instagram.com/accounts/login" class="instag-enter">Entrar</a>


            <div class="box-division">
                    <fieldset>
                        <legend>OU</legend>
            </fieldset>

            </div>

            <a href="https://pt-br.facebook.com/" class="instag-enter-facebook">
                    <img src="assets/facebook (1).png" alt="facebook" width="16px" height="16px"
                        style="margin-right: 7px;">
                          <b>Entrar com o Facebook</b></a>


                <a href="https://www.instagram.com/accounts/password/reset/?hl=pt-br" class="instag-he-forgot"
                    style="font-size: 11px;">
                    Esqueceu a senha? </a>
            </div>

            <div class="box-register">
                <p class="no-count">Não tem uma conta?
                    <span class="link">
                        <a href="https://www.instagram.com/accounts/emailsignup/">Cadastra-se</span></a>
                </p>
            </div>
            <br>

            <p>Obtenha o aplicativo.</p>

            <div class="download">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D731C98AE-2B78-4410-961A-183358F3A778%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%3A%2F%2Fwww.instagram.com%2F"
                    target="_blank" class="app-download"></a>
                <a href="https://static.cdninstagram.com/rsrc.php/v3/yE/r/QQnPXT5YsC4.png " target="_blank"
                    class="app-download"></a>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
